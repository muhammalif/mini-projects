<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/asset/img/icon.png" />
    <title>Calculator App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:wght@500&family=Oswald:wght@200;400&family=Roboto+Condensed&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/asset/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div class="prev-display"></div>
        <div class="curr-display"></div>
      </div>
      <button class="span-2 clear">AC</button>
      <button class="delete">DEL</button>
      <button class="operation">/</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation">+</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation">-</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation">x</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="span-2 equal">=</button>
    </div>
    <script src="/asset/script.js" defer></script>
  </body>
</html>
